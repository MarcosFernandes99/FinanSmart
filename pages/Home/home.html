<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="d-flex flex-column align-items-center">
      <div>
        <p class="text-warning">Saldo</p>
        <p class="text-light">R$ 1.000,00</p>
      </div>
      <h2 class="text-warning">Abril</h2>
    </header>
    <main class="bg-light d-flex flex-column align-items-center">
      <section class="section-expenses">
        <div class="box-expenses">
          <p class="text-success">Receitas</p>
          <p>R$ 2.500,00</p>
        </div>
        <div class="box-expenses">
          <p class="text-danger">Despesas</p>
          <p>R$ 1.500,00</p>
        </div>
        <div class="box-expenses">
          <p>Cartão de Crédito</p>
          <p>R$ 0,00</p>
        </div>
      </section>
      <footer>
        <button>+</button>
        <button>-</button>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
