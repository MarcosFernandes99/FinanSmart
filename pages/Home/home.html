<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container-fluid d-flex flex-column align-items-center">
      <div class="header-balance">
        <p class="text-warning fw-bold fs-3">Saldo</p>
        <p class="text-light fw-bold fs-3">R$ 1.000,00</p>
      </div>
      <h2 class="text-warning fw-bold fs-1 text-decoration-underline">Abril</h2>
    </header>
    <main
      class="container-fluid bg-light d-flex flex-column align-items-center"
    >
      <section class="section-expenses fw-bold">
        <div class="box-expenses">
          <p class="text-success">Receitas</p>
          <p>R$ 2.500,00</p>
        </div>
        <div class="box-expenses">
          <p class="text-danger">Despesas</p>
          <p>R$ 1.500,00</p>
        </div>
        <div class="box-expenses">
          <p>Cartão de Crédito</p>
          <p>R$ 0,00</p>
        </div>
      </section>
    </main>
     <footer class="container-fluid d-flex justify-content-around mt-5">
        <button class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
        <button class="btn btn-danger"><i class="fa-solid fa-minus"></i></button>
      </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
