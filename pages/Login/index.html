<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinanSmart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container container-fluid d-flex justify-content-center align-items-center flex-column">
      <h1 class="fw-bold text-decoration-underline">FinanSmart</h1>
      <form class="mt-5 fw-bold">
        <div class="mb-3">
          <label for="exampleInputUsuario" class="form-label">Usuário</label>
          <input
            type="usuario"
            class="form-control input-field"
            id="exampleInputUsuario"
            aria-describedby="usuarioHelp"
            placeholder="Usuário ou Email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control input-field"
            id="exampleInputPassword1"
          />
        </div>
        <button type="submit" class="btn btn-warning justify-content-center fs-5 fw-bold">LOGIN</button>
      </form>
      <p><a class="text-light fs-5" href="#">Esqueceu a senha?</a></p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
